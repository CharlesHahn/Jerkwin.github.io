<script src="matchmol.js"></script>

<body onload="initialize()">

<table>
<tr>
<td style='width:45%'><canvas id="molRef" width='600px' height='600px'></canvas></td>
<td style='width:5%'><textarea id='idxRef' rows='20' cols='5' disabled></textarea></td>
<td style='width:5%'><textarea id='idxFit' rows='20' cols='5' onScroll='idxRef.scrollTop=this.scrollTop'></textarea></td>
<td style='width:45%'><canvas id="molFit" width='600px' height='600px'></canvas></td>
</tr>
<tr>
<td>
<span id="forRef"></span><br>
<input type='button' onclick="activeWin('molRef');showLabels()" value="Labels" />
<input type='button' onclick="activeWin('molRef');resetView()" value="Reset" />
<input type="file"   onclick="activeWin('molRef')" id="fileRef" title="Browse to load file." />
</td>
<td colspan='2'>
<input type='button' onclick="match()" value="Auto Match" />
<input type='button' onclick="app()" value="Application" />
</td>
<td>
<span id="forFit"></span><br>
<input type='button' onclick="activeWin('molFit');showLabels()" value="Labels" />
<input type='button' onclick="activeWin('molFit');resetView()" value="Reset" />
<input type="file"   onclick="activeWin('molFit')" id="fileFit" title="Browse to load file." />
<input type='button' value='Save PDB File' onclick='saveFile("pdb")'/>
<input type='button' value='Save CRD File' onclick='saveFile("crd")'/>
</td>
</tr></table>
<textarea id='information' rows='1' cols="80" style='float:center; width:100%'></textarea>
