<h1 id="引言">引言</h1>

<blockquote>
<p>知之者不如好知者，好之者不如乐之者</p>

<p>生而知之者，上也；学而知之者，次也；困而学之，又其次也；困而不学，民斯为下矣。</p>

<p>I hear and I forget. I see and I remember. I do and I understand.
闻而忘之, 见而知之, 行而明之</p>
</blockquote>
